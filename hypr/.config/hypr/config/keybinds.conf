$mod       = SUPER
$terminal  = kitty

# -----------------------------------------------------
# Actions
# -----------------------------------------------------
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod, L, exec, hyprlock
bind = $mod, C, killactive
bind = $mod, V, togglefloating
bind = $mod, F, fullscreen, 0

# -----------------------------------------------------
# Apps
# -----------------------------------------------------
bind = $mod, Q, exec, $terminal
bind = ALT, SPACE, exec, python3 -B ~/.config/system-menu/main.py
bind = $mod, E, exec, thunar
bind = $mod SHIFT, B, exec, bash -c "killall waybar; waybar & disown"

# -----------------------------------------------------
# Media (Volume & Brightness)
# -----------------------------------------------------
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# -----------------------------------------------------
# Screenshot
# -----------------------------------------------------
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# -----------------------------------------------------
# Focus & Window Management
# -----------------------------------------------------
# Mouse bindings for moving and resizing windows
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Move focus between windows and monitors
bind = $mod, Left,  movefocus, l
bind = $mod, Right, movefocus, r
bind = $mod, Up,    movefocus, u
bind = $mod, Down,  movefocus, d

# Move windows within or across monitors
bind = $mod SHIFT, Left,  movewindow, l
bind = $mod SHIFT, Right, movewindow, r
bind = $mod SHIFT, Up,    movewindow, u
bind = $mod SHIFT, Down,  movewindow, d

# Switch focus between monitors
bind = $mod, comma,  focusmonitor, l
bind = $mod, period, focusmonitor, r

# -----------------------------------------------------
# Workspaces
# -----------------------------------------------------
# Switch to specific workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# -----------------------------------------------------
# Move to Workspace
# -----------------------------------------------------
# Move active window to a specific workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# -----------------------------------------------------
# Minimized windows (Legacy scripts)
# -----------------------------------------------------
bind = $mod SHIFT, M, exec, ~/.config/waybar/scripts/minimize.sh hide
bind = $mod, M, exec, ~/.config/waybar/scripts/minimize.sh show
bind = $mod CTRL, M, movetoworkspace, e+0
